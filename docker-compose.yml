version: '3.8'

services:
  postgres:
    image: postgres:17
    container_name: qantlo_postgres
    environment:
      POSTGRES_USER: qantlo_user
      POSTGRES_PASSWORD: qantlo_password
      POSTGRES_DB: qantlo_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:8.2
    container_name: qantlo_redis
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning
    restart: unless-stopped

  nats:
    image: nats:2.10
    container_name: qantlo_nats
    ports:
      - "4222:4222"
      - "8222:8222"
    command: "-js"
    restart: unless-stopped

volumes:
  pgdata: